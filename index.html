<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Prototype</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <div class="main__left">
        <form action="" id="form">
          <input type="text" name="name" placeholder="name" />
          <input type="text" name="surename" placeholder="surename" />
          <input type="text" name="specialization" placeholder="specialization" disabled />
          <input type="text" name="jobTitile" placeholder="job titile" disabled />
          <select name="select" id="select">
            <!-- <option value="Choice" selected>Choice</option> -->
            <option value="user">User</option>
            <option value="student">Student</option>
            <option value="developer">Developer</option>
          </select>
          <button type="submit"></button>
        </form>
      </div>
      <div class="main__right">
        <ul class="nav nav-tabs">
          <li class="active"><a data-toggle="tab" href="#panel1">Simple task</a></li>
          <li><a data-toggle="tab" href="#panel2">Home task</a></li>
          <li><a data-toggle="tab" href="#panel3">Project task</a></li>
          <!-- <li class="dropdown">
            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
              Другие панели
              <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
              <li><a data-toggle="tab" href="#panel3">Панель 3</a></li>
              <li><a data-toggle="tab" href="#panel4">Панель 4</a></li>
            </ul>
          </li> -->
        </ul>

        <div class="tab-content">
          <div id="panel1" class="tab-pane fade in active">
            <form action="" id="formSimpleTask">
              <input type="text" name="title" id="" placeholder="title" />
              <input type="text" name="status" id="" placeholder="status" />
              <button type="submit"></button>
            </form>
          </div>
          <div id="panel2" class="tab-pane fade">
            <form action="" id="forHomeTask">
              <input type="text" name="title" id="" placeholder="title" />
              <input type="text" name="status" id="" placeholder="status" />
              <textarea name="description" id="" cols="30" rows="10"></textarea>
              <button type="submit"></button>
            </form>
          </div>
          <div id="panel3" class="tab-pane fade">
            <form action="" id="forProjectTask">
              <input type="text" name="title" id="" placeholder="title" />
              <input type="text" name="status" id="" placeholder="status" />
              <input type="text" name="deadlineDate" id="" placeholder="dead line date" />
              <textarea name="description" id="" cols="30" rows="10"></textarea>

              <button type="submit"></button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js.js"></script>
  </body>
</html>
